<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{project/init :: init (~{::body},'project')}">
<head>
<meta charset="ISO-8859-1">
<body>
	<h2 align="center">Anadir Proyecto</h2>
	<div>
		<form class="form-horizontal" th:object="${project}" th:action="@{/project}"
			method="post" style="margin-right: 130px;">
			<div class="form-group">
				<div class="col-sm-10">
					<input type="hidden" class="form-control" th:field="*{idProyecto}" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Nombre: </label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{nombreProyecto}" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Codigo: </label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{codigoProyecto}" />
				</div>
			</div>
				<div class="form-group">
				<label class="col-sm-2 control-label">Sinopsis: </label>
				<div class="col-sm-10">
					<textarea class="form-control" th:field="*{sinopsis}" style="width: 500px; height: 200px;"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2" style="float: right;">
					<button type="submit" class="btn btn-primary"
						style="float: right; width: 200px;">Guardar</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
