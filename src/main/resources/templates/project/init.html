<!doctype html>
<html th:fragment="init (template, menu)">

<head>
<title>Proyecto Alexandria</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<link rel="stylesheet" type="text/css" href="../../webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="shortcut icon" th:href="@{/resources/images/favicon.ico}" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.js"></script>
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  

</head>
<body>
	<nav class="navbar navbar-inverse" style="background-color: black;">
		<div class="container" style="float: left; width: 100%;">
			<div class="navbar-header">
				<a href="/"> <img class="img-responsive"
					th:src="@{/resources/images/Logo.jpg}"
					style="float: left; margin-top: 6px; margin-right: 20px; width: 35px; height: 35px;" /></a>
				<a class="navbar-brand" href="/"> Proyecto Alexandria </a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li th:fragment="itemNav (path,active,title,glyph,text)"
						class="active" th:class="${active==menu ? 'active' : ''}"><a
						th:href="@{__${path}__}" th:title="${title}"> <span
							th:class="'glyphicon  glyphicon-'+${glyph}"
							class="glyphicon glyphicon-home" aria-hidden="true"></span> <span
							th:text="${text}">Template</span>
					</a></li>
					<li
						th:replace="::itemNav ('/charas','Personajes','Personajes','queen','Personajes')">
						<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
						<span>Personajes</span>
					</li>
					<li
						th:replace="::itemNav ('/cities','Ciudades','Ciudades','home','Ciudades')">
						<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
						<span>Ciudades</span>
					</li>
					<li
						th:replace="::itemNav ('/types','Tipos','Tipos','knight','Tipos')">
						<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
						<span>Tipos</span>
					</li>
					<li
						th:replace="::itemNav ('/users','Usuarios','Usuarios','user','Usuarios')">
						<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
						<span>Usuarios</span>
					</li>
					<li
						th:replace="::itemNav ('/projects','Proyectos','Proyectos','fire','Proyectos')">
						<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
						<span></span>
					</li>
				</ul>
					<ul class="nav navbar-nav" style="float: right;">
					<li 
						th:replace="::itemNav ('/user/new','Registrar','Registrar','save','Registrar')">
						<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
						<span>Register</span>
					</li>
					<li 
						th:replace="::itemNav ('/login','Login','Login','log-in','Login')">
						<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
						<span>Login</span>
					</li>
					</ul>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="container xd-container">
			<th:block th:include="${template}" />
			<div class="container">
				<div class="row">
					<div class="col-12 text-center">
						<p>Sponsored by Kami's</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
