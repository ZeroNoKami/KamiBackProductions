<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{project/init :: init (~{::body},'chara')}">
<head>
<meta charset="ISO-8859-1">

</head>
<body>
  <h2 align="center">Anadir Ciudad</h2>
 <div>
        <form class="form-horizontal" th:object="${city}" th:action="@{/cities}" method="post" style="margin-right: 130px;">
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="hidden" class="form-control" th:field="*{idCiudad}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nombre: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{nombreCiudad}" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2" style="float: right;">
                    <button type="submit" class="btn btn-primary" style="float: right;width: 200px;">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
