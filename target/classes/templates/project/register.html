<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{project/init :: init (~{::body},'register')}">

<head>
<meta charset="ISO-8859-1">
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
	<div>
		<form class="form-horizontal" th:object="${user}" th:action="@{/users}"
			th:method="post" style="margin-right: 130px;">
			<div class="form-group">
				<div class="col-sm-10">
					<input type="hidden" class="form-control" th:field="*{idUser}" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Nombre: </label>
				<div class="col-sm-3">
					<input type="text" class="form-control" th:field="*{nombre}" />
				</div>
				<label class="col-sm-1 control-label">Apellidos: </label>
				<div class="col-sm-2">
					<input type="text" class="form-control" th:field="*{apellido}" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Username: </label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{usename}" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Email: </label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{email}" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Contrasena: </label>
				<div class="col-sm-3">
					<input type="password" class="form-control" th:field="*{password}" />
				</div>
				<label class="col-sm-2 control-label">Repite Contrasena: </label>
				<div class="col-sm-2">
					<input type="password" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Fecha creacion: </label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{cre_at}" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2" style="float: right;">
					<button type="submit" class="btn btn-primary"
						style="float: right; width: 200px;">Guardar</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
