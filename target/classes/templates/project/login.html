<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{project/init :: init (~{::body},'register')}">

<head>
	<meta charset="ISO-8859-1">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script	src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script	src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body> 
	<div>
		<form class="form-horizontal" method="post" style="margin-right: 130px;">
			<div class="form-group">
				<div class="col-sm-10">
					<input type="hidden" class="form-control"  />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Username: </label>
				<div class="col-sm-10">
					<input type="text" class="form-control"  />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Contrasena: </label>
				<div class="col-sm-10">
					<input type="password" class="form-control"  />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2" style="float: right;">
					<button type="submit" class="btn btn-primary"
						style="float: right; width: 200px;">Guardar</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
